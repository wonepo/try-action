jobs:
  Job3:
    name: Deploy
    runs-on: ubuntu-latest
    #    needs: Job2 toujours
    steps:
      - name: Lauch Image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            cd ~/project/static
            docker-compose down -t 0
            docker-compose up
