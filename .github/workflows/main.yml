name: Deploy Static Web SiteGitHub
run-name: ${{ github.actor }} is Deploying on GitHub Actions ðŸš€
on: [push]
jobs:
  Job1:
    name: Push Compose to Deploy Server #1
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Create Directory on Server
        uses: D3rHase/ssh-command-action@latest
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          private_key: ${{ secrets.PRIVATE_KEY }}
          command: |
            mkdir ~/project/static
